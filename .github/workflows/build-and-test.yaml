name: Build and Test

on:
  push:
  pull_request:

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build
        shell: bash
        run: pnpm build

      - name: Test
        shell: bash
        run: pnpm test

      - name: Lint
        shell: bash
        run: pnpm lint

      - name: Prettier
        shell: bash
        run: pnpm prettier
